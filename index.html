<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pxlar</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
  <!-- <h1 class="title">Simple Pixel Art Creator</h1> -->
<header class="header">
  <div class="header-title"><img src="Pxlar.png" alt="" class="logo"></div>
</header>
 <!-- a -->

  
  <div class="main">
    <div class="main-container">
      <div class="name-project-config ">
        <label for="name-project-input">Guarda tu projecto</label>
        <div class="form-div">
          <input type="text" name="" id="name-project-input" placeholder="Proyecto 1">
          <small>Por favor, escribe un nombre</small>
        </div>
        <button>Guardar</button>
      </div>
      <div class="top-panel">
      <div>
        <label for="brushSize" id="brushLabelId"></label>
      <i class="bi bi-aspect-ratio-fill size" title="Size"></i>
      <input type="range" id="brushSize" min="0" max="8" value="1" />
      <span id="brushSizeValue">1</span>
      </div>
      <div class="save-div">
        <div class="input-save-div">
          <h3 class="title-save">Save your project <i class="bi bi-arrow-down-right"></i></h3>
          <p class="message-error">Write a project name</p>
          <input type="text" id="projectNameInput" placeholder="Project name">
        </div>
        <button id="saveProjectBtn" title="Save"><i class="bi bi-folder-fill floppy resaltar"></i></button>
      </div>
    </div>

    <!-- boton que agregue para cambiar color mediante menu selector doble input-->
    <div id="colorChangerMenu" class="hidden">
      <div class="changer-title">
        <h2>
          Color Changer Tool
        </h2>
      </div>
  <div class="general-replace-div">
    <div class="cancel-button-div" id="cancelButton">
      <i class="bi bi-x-square-fill" ></i>
    </div>
    <div class="replace-div">
  <label>Before</label>
  <input type="color" id="colorToChangeInput" value="#ffffff">
</div>
<div class="replace-div">
<label>After</label>
<input type="color" id="newColorInput" value="#000000">
</div>
  </div>
  <div class="button-replace-div">
    <button id="applyColorChangeBtn">Change</button>
  </div>
</div>

      <div id="tools">
        <input type="color" id="colorPicker" value="#337eee" title="Select color">
        <button class="tool active hoverEffect" id="pencilBtn"><i class="bi bi-pencil-fill" title="Pencil"></i></button>
        <button class="tool hoverEffect" id="brushBtn"><i class="bi bi-brush-fill" title="Brush"></i></button>
        <button class="tool hoverEffect" id="eraserBtn"><i class="bi bi-eraser-fill" title="Eraser"></i></button>
        <button id="removePxBtn" class="tool hoverEffect"><i class="bi bi-noise-reduction" title="Transparent pixel"></i></button>
        <button id="removeBgBtn" class="tool hoverEffect"><i class="bi bi-magic" title="Remove background"></i></button>
        <button type="button" class="btn btn-primary no-tool-button hover" id="undoBtn" title="Undo">
        <i class="bi bi-arrow-left"></i>
        </button>
        <button type="button" class="btn btn-primary no-tool-button hover" id="redoBtn" title="Redo">
        <i class="bi bi-arrow-right"></i>
        </button>
        <button type="button" class="no-tool-button" id="clearBtn" title="Clear"><i class="bi bi-file-excel-fill"></i></button>
        <button type="button" class="no-tool-button cuadricula hover" title="Grid Lines"><i class="bi bi-border-all"></i></button>
        <button type="button" class="no-tool-button" id="openColorChangerBtn" title="Color Changer"><i class="bi bi-toggles2"></i></button>
        <button type="button" class="no-tool-button" id="clearPalette" title="Clear palette"><i class="bi bi-palette-fill"></i></button>
        <button type="button" class="tool pickerhover" id="pickerBtn" title="Picker"><i class="bi bi-eyedropper"></i></button>
        <button type="button" class="no-tool-button"><i class="bi bi-easel-fill"></i></button>
        <button type="button" class="no-tool-button" data-action="donwload-actual" title="Download-board"><i class="bi bi-file-arrow-down-fill"></i></button>
        


      </div>
      <div id="board-relative">
        
      </div>
      <div id="board" class="crosshair"></div>
  </div>
  <!--- --------------------------------------------------------------------------------------- -->
  <div class="rigth-panel">
    <div class="show-projects">
      <div class="div-project-title"><p>Your projects</p><button class="showProjectsBtn" title="Show">
  <i class="bi bi-caret-down-fill"></i>
</button>
</div>
      
      <div class="projects-list hidden my-scroll-box">
  
      </div>
    </div>
    <div class="color-palete">
     
    </div>
  
<!--- --------------------------------------------------------------------------------------- -->
  </div>

  <script src="script.js"></script>
</body>
</html>

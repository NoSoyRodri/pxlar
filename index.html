<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pxlar</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
  <!-- <h1 class="title">Simple Pixel Art Creator</h1> -->
<header class="header">
  <div class="header-title"><img src="Pxlar.png" alt="" class="logo"></div>
  <div id="hero-day">
    <p id="clock"></p>
    <p id="hero-day-message"></p>
  </div>
</header>
 <!-- a -->

  
  <div class="main">
    <div class="main-container">
      <p class="tip"><i class="bi bi-info-lg"></i>
          Use the mouse wheel to zoom in and out. Press Ctrl + Q to reset the zoom. Hold Shift and drag to move the canvas.
        </p>


   

      <div class="top-panel">
        <div id="animation-div-top" class=" ">

        </div>
      <div>
        <label for="brushSize" id="brushLabelId"></label>
      <i class="bi bi-aspect-ratio-fill size" title="Size"></i>
      <input type="range" id="brushSize" min="0" max="8" value="1" />
      <span id="brushSizeValue">1</span>
      </div>
      <div class="save-div">
        <div class="input-save-div">
          <h3 class="title-save">Save your project <i class="bi bi-arrow-down-right"></i></h3>
          <p class="message-error">Please enter a project name <i class="bi bi-emoji-frown-fill"></i></p>
          <p class="message-succefuly"> Project saved succefuly <i class="bi bi-emoji-laughing-fill"></i></p>
          <input type="text" id="projectNameInput" placeholder="Project name">
        </div>
        <button id="saveProjectBtn" title="Save"><i class="bi bi-folder-fill resaltar"></i></button>
      </div>
    </div>


    <div id="colorChangerMenu" class="hidden draggable">
      <div class="changer-title">
        <h2>
          Color Changer Tool
        </h2>
      </div>
  <div class="general-replace-div">
    <div class="cancel-button-div" id="cancelButton">
      <i class="bi bi-x-square-fill" ></i>
    </div>
    <div class="replace-div">
  <label>Before</label>
  <input type="color" id="colorToChangeInput" value="#ffffff">
</div>
<div class="replace-div">
<label>After</label>
<input type="color" id="newColorInput" value="#000000">
</div>
  </div>
  <div class="button-replace-div">
    <button id="applyColorChangeBtn">Change</button>
  </div>
</div>

      <div id="tools">
        <input type="color" id="colorPicker" value="#337eee" title="Select Color">
        <button class="tool active hoverEffect" id="pencilBtn"><i class="bi bi-pencil-fill" title="Pencil"></i></button>
        <button class="tool hoverEffect" id="brushBtn"><i class="bi bi-brush-fill" title="Brush"></i></button>
        <button class="tool hoverEffect" id="eraserBtn"><i class="bi bi-eraser-fill" title="Eraser"></i></button>
        <button id="removePxBtn" class="tool hoverEffect"><i class="bi bi-noise-reduction" title="Transparent Pixel"></i></button>
        <button id="removeBgBtn" class="tool hoverEffect"><i class="bi bi-magic" title="Remove Background"></i></button>
        <button type="button" class="btn btn-primary no-tool-button hover" id="redoBtn" title="Redo">
          <i class="bi bi-arrow-right"></i>
        </button>
        <button type="button" class="no-tool-button cuadricula hover" title="Grid Lines"><i class="bi bi-border-all"></i></button>
        <button type="button" class="no-tool-button" id="openColorChangerBtn" title="Color Changer"><i class="bi bi-toggles2"></i></button>
        <button type="button" class="no-tool-button" id="clearPalette" title="Clear Palette"><i class="bi bi-palette-fill"></i></button>
        <button type="button" class="tool pickerhover" id="pickerBtn" title="Picker"><i class="bi bi-eyedropper"></i></button>
        <button type="button" class="no-tool-button" id="clearBtn" title="Clear"><i class="bi bi-file-excel-fill"></i></button>
        <!-- <button type="button" class="no-tool-button"><i class="bi bi-easel-fill"></i></button> -->
        <!-- <button type="button" class="no-tool-button" data-action="donwload-actual" title="Download-board"><i class="bi bi-file-arrow-down-fill"></i></button> -->
        <button id="randomPaintBtn" class="tool resaltar2" title="Random Pixels"><i class="bi bi-dice-6-fill"></i></button>
        <button type="button" class="btn btn-primary no-tool-button hover" id="undoBtn" title="Undo">
        <i class="bi bi-arrow-left"></i>
        </button>
        <button type="button" class="no-tool-button hover" title="Upload from .txt" id="loadTxtFile"><i class="bi bi-filetype-txt"></i></button>
      </div>
      <div id="board-relative">
        
      </div>
      <div id="board-container">
        <div id="board" class="crosshair">
          
        </div>
        <!-- <canvas id="compositionCanvas"  style=" z-index: 10; border: 1px solid #333;
       ">
        </canvas> -->
        <!-- <div id="compositionControls">
          <button id="addProjectBtn">Agregar proyecto</button>
          <button id="clearCompositionBtn">Limpiar composici√≥n</button>
          <button id="exportCompositionBtn">Exportar</button>
        </div> -->
      </div>
  </div>
  <!--- --------------------------------------------------------------------------------------- -->
  <div class="rigth-panel">
    <div class="show-projects">
      <div class="div-project-title"><p>Projects</p><button class="showProjectsBtn" title="Show">
        <h3 class="title-project">Load, download or delete your projects <i class="bi bi-arrow-down-right"></i></h3>
  <i class="bi bi-caret-down-fill"></i>
</button>
</div>
      
      <div class="projects-list hidden my-scroll-box">
  
      </div>
    </div>
    <div class="palette-div">
      <p>Recent Colors</p>
      <div class="color-palete">
        <div class="div-palete" style="background: #337eee;"></div>
        <div class="div-palete" style="background:#33ee71;"></div>
        <div class="div-palete" style="background: #ee9733;"></div>
        <div class="div-palete" style="background: #9a33ee;"></div>
        <div class="div-palete" style="background: #ee33c5;"></div>
        <div class="div-palete" style="background: #ee333c;"></div>
        <div class="div-palete" style="background: #946102;"></div>
        <div class="div-palete" style="background: #6b33ee;"></div>
        <div class="div-palete" style="background: #33eeb6;"></div>
        <div class="div-palete" style="background: #0061f3;"></div>
      </div>
    </div>
    <div class="download-board-div">
      <div id="animation-div" class= " ">

      </div>
      <p>Download Panel</p>
      <div id="download-form">
        <input type="text" placeholder="File Name" id="filenameinput">
        <div id="SizeandTypeDiv">
          <select name="File-type" id="file-type">
          <option value="">File Type</option>
          <option value="png">PNG</option>
          <option value="webp">WebP</option>
          <option value="jpeg">JPEG</option>
          <option value="txt">txt</option>
          </select>
          <select name="Image-size" id="image-size">
          <option value="">Image Size</option>
          <option value="840px">840px  1:1</option>
          <option value="1400px">1400px  1:1</option>
          <option value="2800px">2800px  1:1</option>
          </select>
        </div>
        <button type="button" id="button-download-board" data-action="download-actual">Download</button>
      </div>
    </div>
  <div id="topixeldiv">
    <div id="animatedLoadImgLeft" class=" ">

    </div>
    <div id="animatedLoadImgRight" class=" ">

    </div>
    <p>Convert to Pixel Art</p>
    <label for="imageUpload" class="upload-label">
  <i class="bi bi-upload"></i> Upload Image
</label>
<input type="file" id="imageUpload" accept="image/*" hidden />
  </div>
<!--- --------------------------------------------------------------------------------------- -->
  </div>
</div>

  <script type="module" src="script.js"></script>
</body>
</html>
